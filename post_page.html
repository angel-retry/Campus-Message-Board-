<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/post_page.css">

    <title>Post 貼文!</title>
  </head>
  <body>
    <div class="cover">
      <div class="spinner-border text-warning" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <div class="progress fixed-top h5 z1">
      <div class="progress-bar bg-danger" role="progressbar"  aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <div class="container">
      <header>
        <img src="images/s1.png" alt="" class="img img1">
        <img src="images/s2.png" alt="" class="img img2">
        <img src="images/s3.png" alt="" class="img img3">
        <img src="images/s4.png" alt="" class="img img4">   
      </header>
      <nav>
        <div class="btn btn-prev">上一頁</div>
        <div class="btn btn-warning btn-send">送出</div>
        <div class="btn  btn-next">下一頁</div>
      </nav>
      <section>
          <article id="article1" class="article1 article-bg">
              <h1>來寫即時留言版吧!</h1>
              <p>跟著大家一起貼文吧!</p>
          </article>

          <article id="article2" class="article2 article-bg">
            <p>先填你的個人資料吧!</p>

            <div class="input-group mb-1 main-group">
              <div class="input-group-prepend">
                <span class="input-group-text">名字
                </span>
              </div>
              <input type="text" class="form-control" id="userName" name="userName" placeholder="可以寫你的匿名喲!">
            </div>

            <div class="input-group mb-1 main-group">
              <div class="input-group-prepend">
                <span class="input-group-text">就讀的學校</span>
              </div>
              <input type="text" class="form-control" id="schoolName" name="schoolName" placeholder="必填，請填全名喲!">
            </div>

            <div class="main-group">
              <div class="input-group mb-1">
                <div class="input-group-prepend">
                  <span class="input-group-text">學校類別</span>
                </div>

                <div class="input-group-prepend flex-wrap flex-fill p-1 border border-left-0 rounded-lg schoolTypeRight">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <input type="radio" id="schoolType1" name="schoolType" value="公立一般大學">
                      </div>
                    </div>
                    <div class="input-group-text flex-fill d-block">
                      <label class="d-block" for="schoolType1">公立一般大學</label>
                    </div>
                  </div>

                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <input type="radio" id="schoolType2" name="schoolType" value="私立一般大學">
                      </div>
                    </div>
                    <div class="input-group-text flex-fill d-block">
                      <label class="d-block" for="schoolType2">私立一般大學</label>
                    </div>
                  </div>

                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <input type="radio" id="schoolType3" name="schoolType" value="公立技專校院">
                      </div>
                    </div>
                    <div class="input-group-text flex-fill d-block">
                      <label class="d-block" for="schoolType3">公立技專校院</label>
                    </div>
                  </div>

                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <input type="radio" id="schoolType4" name="schoolType" value="私立技專校院">
                      </div>
                    </div>
                    <div class="input-group-text flex-fill d-block">
                      <label class="d-block" for="schoolType4">私立技專校院</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </article>
  
          <article id="article3" class="article3 article-bg">
            <p>開始寫貼文吧!</p>

            <div class="input-group mb-1 main-group">
              <div class="input-group-prepend">
                <label class="input-group-text" for="feeling">你現在的狀態</label>
              </div>
              <select class="custom-select" id="feeling" name="feeling">
                <option disabled selected value>現在感覺如何呢?</option>
                <option value="喜歡">喜歡</option>
                <option value="討厭">討厭</option>
                <option value="想要">想要</option>
                <option value="需要">需要</option>
                <option value="期待">期待</option>
                <option value="希望">希望</option>
                <option value="覺得">覺得</option>
                <option value="好奇">好奇</option>
                <option value="說">說</option>
                <option value="寫">寫</option>
                <option value="吃">吃</option>
              </select>
            </div>

            <div class="input-group mb-1 main-group">
              <div class="input-group-prepend">
                <span class="input-group-text">標題</span>
              </div>
              <input type="text" class="form-control" id="title" name="title" placeholder="你的文章標題">
            </div>

            <div class="main-group">
              <div class="main-group">
                <textarea class="form-control" name="writing" id="writing" cols="30" rows="10" placeholder="有什麼事分享的呢?"></textarea>
              </div>
            </div>
              
          </article>

          <article id="article4" class="article4 article-bg">
            <div class="text"><h1>你的貼文完成囉!</h1></div>
            <a href="check_page.html"><button class="btn-toCheck">去看看貼文區!</button></a>
          </article>
      </section>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
    <script src="js/post_page.js"></script>
  </body>
  <template id="tipTemplate01" style="display: none;">
    <div class="tip">
      <i class="fa fa-exclamation-circle"></i>
      <span>這是一個必須要填的欄位</span>
    </div>
  </template>
</html>
